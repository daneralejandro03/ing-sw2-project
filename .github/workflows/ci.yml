name: CI Backend

on:
  push:
    branches: [salazardevelopment]
  pull_request:
    branches: [salazardevelopment]
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ms-notifications image
        run: docker build -t ms-notifications:latest BACKEND/ms-notifications

      - name: Build ms-security image
        run: docker build -t ms-security:latest BACKEND/ms-security

  test-backend:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1

      - name: Bring up services for testing
        uses: hoverkraft-tech/compose-action@v2.0.1
        with:
          compose-file: BACKEND/docker-compose.yml

      - name: Run tests in ms-notifications container
        run: docker compose exec ms-notifications npm run test:ci

      - name: Run tests in ms-security container
        run: docker compose exec ms-security npm run test:ci

      - name: Tear down Compose services
        run: docker compose down
