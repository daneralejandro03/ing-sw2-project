name: CI Backend

on:
  push:
    branches: [ salazardevelopment ]  # Usa la rama principal correcta
  pull_request:
    branches: [ salazardevelopment ]  # Asegúrate de que sea esta rama también para PRs
  workflow_dispatch:  # Esto permite ejecutar el pipeline manualmente desde GitHub

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies for ms-notifications
        run: |
          cd BACKEND/ms-notifications
          npm install

      - name: Install dependencies for ms-security
        run: |
          cd BACKEND/ms-security
          npm install

      - name: Build ms-notifications
        run: |
          cd BACKEND/ms-notifications
          npm run build

      - name: Build ms-security
        run: |
          cd BACKEND/ms-security
          npm run build
