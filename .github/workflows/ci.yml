name: CI Backend

on:
  push:
    branches: [salazardevelopment]
  pull_request:
    branches: [salazardevelopment]
  workflow_dispatch:

jobs:
  # ================= BUILD & PUSH IMAGES =================
  docker-build:
    runs-on: ubuntu-latest
    env:
      NOTIFY_PORT: ${{ secrets.PORT }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    strategy:
      matrix:
        service: [ms-notifications, ms-security]
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: BACKEND/${{ matrix.service }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest

  # ================= TEST in containers =================
  test-backend:
    runs-on: ubuntu-latest
    needs: docker-build
    env:
      NOTIFY_PORT: ${{ secrets.PORT }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-compose-action@v1

      - name: Create external network
        run: |
          docker network inspect microservices-network || docker network create microservices-network

      - name: Create .env files
        run: |
          echo "PORT=${{ env.NOTIFY_PORT }}" > BACKEND/ms-notifications/.env
          echo "MONGODB_URI=${{ env.MONGODB_URI }}" >> BACKEND/ms-notifications/.env
          echo "JWT_SECRET=${{ env.JWT_SECRET }}" >> BACKEND/ms-notifications/.env
          echo "PORT=${{ env.NOTIFY_PORT }}" > BACKEND/ms-security/.env
          echo "MONGODB_URI=${{ env.MONGODB_URI }}" >> BACKEND/ms-security/.env
          echo "JWT_SECRET=${{ env.JWT_SECRET }}" >> BACKEND/ms-security/.env

      - name: Bring up ms-notifications
        run: |
          docker compose -f BACKEND/ms-notifications/docker-compose.yml \
            --project-directory BACKEND/ms-notifications \
            up -d

      - name: Bring up ms-security
        run: |
          docker compose -f BACKEND/ms-security/docker-compose.yml \
            --project-directory BACKEND/ms-security \
            up -d

      - name: Run tests in ms-notifications
        run: |
          docker compose -f BACKEND/ms-notifications/docker-compose.yml \
            --project-directory BACKEND/ms-notifications \
            exec ms-notifications npm run test:ci

      - name: Run tests in ms-security
        run: |
          docker compose -f BACKEND/ms-security/docker-compose.yml \
            --project-directory BACKEND/ms-security \
            exec ms-security npm run test:ci

      - name: Tear down services
        run: |
          docker compose -f BACKEND/ms-notifications/docker-compose.yml \
            --project-directory BACKEND/ms-notifications down
          docker compose -f BACKEND/ms-security/docker-compose.yml \
            --project-directory BACKEND/ms-security down

  # ================= DEPLOY with Docker Compose =================
  deploy-backend:
    if: github.ref == 'refs/heads/salazardevelopment'
    runs-on: ubuntu-latest
    needs: test-backend
    steps:
      - uses: actions/checkout@v3
      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          source: |
            BACKEND/ms-notifications/docker-compose.yml
            BACKEND/ms-notifications/.env
            BACKEND/ms-security/docker-compose.yml
            BACKEND/ms-security/.env
          target: '~/app/'
      - uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          script: |
            cd ~/app
            docker-compose -f docker-compose.yml pull
            docker-compose -f docker-compose.yml up -d --remove-orphans
